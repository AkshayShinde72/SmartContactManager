<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{base::Layout(~{::section})}"> 
<head>
	<meta charset="UTF-8"/>
	<title>this is about page</title>
</head>	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<body>
	<section class="banner d-flex justify-content-center align-items-center" id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-7	">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                        <h3 class="text-center text-white">Login</h3>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                        </div>

                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control custom-input">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control custom-input">
                        </div>
                        <div class="form-group mt-3 d-flex justify-content-between align-items-center">
                            <label for="remember-me" class="text-white mb-0">
                               <input id="remember-me" name="remember-me" type="checkbox"> Remember me
                            </label>
                         <a href="/signup" class="text-info">Register here</a>
                       </div>

                       <div class="text-center mt-3">
                              <input type="submit" name="submit" class="btn btn-light btn-md px-4" value="Submit">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
