<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::Layout(~{::section})}"> 
<head>
    <meta charset="UTF-8"/>
    <title>Add Contact</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>    
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-md-13 offset-md-2">

                        <form th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/process-contact}">

                            <!-- First name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </span>
                                    <input type="text" id="name" name="name"
                                           placeholder="Enter name here" class="form-control">
                                </div>
                            </div>
                            <!-- second name -->
                            <div class="mb-3"> 
                                <label for="secondName" class="form-label">Second Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </span>
                                    <input type="text" id="secondName" name="secondName"
                                           placeholder="Enter nick name here" class="form-control">
                                </div>
                            </div>
                             <!-- work -->
                            <div class="mb-3"> 
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" id="email" name="email"
                                           placeholder="Enter nick here" class="form-control">
                                </div>
                            </div>

                            <!-- Example: phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                    <input type="text" id="phone" name="phone"
                                           placeholder="Enter phone number" class="form-control">
                                </div>
                            </div>
                            
                             <!-- Example: work -->
                            <div class="mb-3">
                                <label for="work" class="form-label">Work</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </span>
                                    <input type="text" id="work" name="work"
                                           placeholder="Enter work here" class="form-control">
                                </div>
                            </div>
                            
                             <!-- Example: User contact description -->
                              <div class="mb-3">
								 <textarea name="description" id="description" placeholder="Enter description here" class="form-control" rows="20">
								 </textarea>
                              </div>
                             
                               <!-- Example:custom image -->
 
                              <div class="custom-file">
								 <input type="file" name="profileImage" />
                              </div>
 
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    Save Contact
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
