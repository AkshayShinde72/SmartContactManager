<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{normal/base::Layout(~{::section})}"> 
<head>
	<meta charset="UTF-8"/>
	<title>this is show contact  page</title>
</head>	
<body>
	<section>
<div class="card-body" style="background-color : white">
	<br>
	<h1 class="text-center" style="color: black">Your contacts</h1>
	<br>
   <table class="table">
   <thead class="text-center" style="font-size: larger;">
    <tr>
      <th scope="col">Id's</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
	  
	<tr th:each = "c : ${contacts}"
    <tr class="text-center">
     <th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>
     
     <td>
		 <img src = "" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile-photo"/>
		 <span th:text="${c.name + ' (' + c.secondName + ')'}"> </span> 
     </td> 
     
      <td>
		<a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}"><span th:text="${c.email}"></span></a>   
	  </td>
	  
      <td th:text="${c.phone}"></td>
      <td>
		  <a th:href="@{'/user/delete/'+${c.cId}}" class = "btn btn-danger btn-sm">Delete</a>
		   <button class = "btn btn-primary btn-sm">Update</button>
		  
	  </td>
    </tr>
    
  </tbody>
</table>

<!-- pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    <!-- Previous -->
    <li th:classappend="${currentPage == 0} ? ' disabled' : ''" class="page-item">
      <a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage-1}}" tabindex="-1">Previous</a>
    </li>

    <!-- Page numbers -->
    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
        th:classappend="${currentPage + 1 == i} ? ' active' : ''"
        class="page-item">
      <a class="page-link" th:href="@{'/user/show-contacts/' + ${i-1}}">
        <span th:text="${i}"></span>
      </a>
    </li>

    <!-- Next -->
    <li th:classappend="${currentPage + 1 == totalPages} ? ' disabled' : ''" class="page-item">
      <a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage+1}}">Next</a>
    </li>

  </ul>
</nav>


<br>
<br>
</div>
	</section>
</body>
</html>
