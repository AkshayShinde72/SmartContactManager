<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{normal/base::Layout(~{::section})}"> 
<head>
	<meta charset="UTF-8"/>
	<title>this is contact detail page page</title>
</head>	
<body>
	<section>
      <div class="card mr-3" th:if="${contact}">
	   <div class="card-body">
		  <div class="container text-center">
		   <img src = "" style="height: 180px; width:180px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile-photo"/>
		   
		   <h3 class="mt-3"><span th:text="${contact.name + ' (' + contact.secondName + ')'}"> </span> </h3>
		   
      <table class="table">
  <thead>
    <tr >
      <th scope="col" >ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
    </tr>
     </thead>
        <tbody>
          <tr>
             <th scope="row">Email</th>
             <td><span th:text="${contact.email}"></span></td>
         </tr>
             <th scope="row">Phone</th>
             <td><span th:text="${contact.phone}"></span></td>
          </tr>
          </tr>
             <th scope="row">Work</th>
             <td><span th:text="${contact.work}"></span></td>
            </tr>
            </tr>
          </tbody>
          
         </table>	
         <div class = "description">
			  <th:block th:utext="${contact.description}"></th:block>
		  </div>
		  <div>
		  <button class = "btn btn-danger btn-sm" th:href="@{'/delete/' + ${contact.cId}}">Delete</button>
		   <button class = "btn btn-primary btn-sm">Update</button>
		  
	      </div>	   
	     </div>
	   </div> 
	        
      </div>
      <h1 th:unless="${contact}" class="text-center bg-danger text-white">You Dont Have Permission to access this contact</h1>
	
	</section>
</body>
</html>
